<ion-view view-title="Tutorial">
<ion-slide-box>

  <ion-slide class="row row-center">
   	<div class="col col-center">
    	<h3>Collect points for all the happy emoji that reach the bottom.</h3>
    	 <img class="tutorial-emoji" src="img/emoji/smile.svg"/>
    	<img class="tutorial-emoji" src="img/emoji/grin.svg"/>
    </div>
  </ion-slide>
  <ion-slide class="row row-center">
  	<div class="col col-center">
    	<h3>Tap the negative emoji to keep them away!</h3>
    	 <p>(You will lose the game if you accidentally shoot a happy emoji.)</p>

    	<img class="tutorial-emoji" src="img/emoji/rage.svg"/>
    	<img class="tutorial-emoji" src="img/emoji/japanese_ogre.svg"/>
    </div>
  </ion-slide>
  <ion-slide class="row row-center">
   	<div class="col col-center">
    	<h3>The bomb will everything away for you, but cost you 5 points to use.</h3>

    	<img class="tutorial-emoji" src="img/emoji/bomb.svg"/>
    </div>
  </ion-slide>
  <ion-slide class="row row-center">
 		<div class="col col-center">
    <h3>Ready?</h3>
		<a ui-sref="game" class="button button-balanced">
		  Play
		</a>
		</div>
  </ion-slide>
</ion-slide-box>
